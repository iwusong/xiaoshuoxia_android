<body>
<div id="loading"
     style="position: fixed;width: 100vw;height: 100vh ;z-index: 999;background-color:rgba(1,2,10,0.3);display: none;justify-content: center;align-items: center; ">
    <div style="width: 15vw">
        <svg id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
             y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
<circle fill="none" stroke="#fff" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"></circle>
            <line fill="none" stroke-linecap="round" stroke="#fff" stroke-width="4" stroke-miterlimit="10" x1="50"
                  y1="50"
                  x2="85" y2="50.5">
  <animateTransform attributeName="transform" dur="2s" type="rotate" from="0 50 50" to="360 50 50"
                    repeatCount="indefinite"></animateTransform>
</line>
            <line fill="none" stroke-linecap="round" stroke="#fff" stroke-width="4" stroke-miterlimit="10" x1="50"
                  y1="50"
                  x2="49.5" y2="74">
  <animateTransform attributeName="transform" dur="15s" type="rotate" from="0 50 50" to="360 50 50"
                    repeatCount="indefinite"></animateTransform>
</line>
</svg>
    </div>
</div>
<div>
    <div class="p_header">
        <div class="header_text">
            <div class="header_title"></div>
            <div class="header_bottom">
                <a><img src="images/views.png" width="14" height="9"></a><span

                <a href="javascript:void(0)"><img class="commentImg" src="images/discuss.png"
                                                  width="13"
                                                  height="12"></a><span id="commentCount">0</span>
                <a class="forumName"></a>
            </div>
        </div>
        <div class="P_figure clearfix">
            <div class="box01"><img src="images/noavatar_small.png"/> <label></label>
                <span>楼主</span><label class="p_date"></label></div>
            <!--  <div class="box02">

              </div>-->
            <!-- <div class="P_share font_c">
                 <div>

                 </div>
             </div>-->
            <div class="box03">
            </div>
        </div>
    </div>
    <div class="content_box font_c thread_details">
        <div id="thread_content">
        </div>
        <div class="attachlist" hidden>
            <ul></ul>
        </div>
        <div class="P_share">
            <div>
                <a href="javascript:void(0)"><img class="p_zanBtn" src="images/praise.png"
                                                  width="12"
                                                  height="12"><span>0</span></a>
                <!--<a href="javascript:void(0)"><img src="images/discuss.png" width="18"-->
                <!--height="18"></a><span>0</span>-->
                <!--<a href="javascript:void(0)"><img src="images/share.png" width="18" height="18"></a><span>分享</span>-->
                <a href="javascript:void(0)"><img src="images/report.png" width="12"
                                                  height="12"
                                                  style="margin-left:10px;"><span>举报</span></a>
            </div>
        </div>
    </div>
    <div class="margin10px"></div>
    <div class="content_box font_c content_thread_reply">
        <ul class="thread_reply">
            <li class="bor1" hidden>
                <div class="ageImg"><img src="images/noavatar_small.png"></div>
                <div class="messRight">
                    <div class="messContent">
                        <p><a href="javascript:void(0)"></a><span></span></p>
                        <p class="replyContent"></p>
                        <div class="attachlist" hidden>
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>

                <div class="P_share">
                    <div class="naTime_02"><label class="time"></label></div>
                    <a class="huifu">
                        <div>
                            <img src="images/reply.png" width="12" height="12">

                        </div>
                    </a>
                    <a class="jubao">
                        <div>
                            <img src="images/report.png" width="12" height="12">

                        </div>
                    </a>
                </div>
                <div class="reply_fp" hidden></div>
            </li>
        </ul>
        <p class="reply_botton_j" hidden><a href="javascript:void(0)">已经全部加载完毕</a></p>
    </div>
    <div hidden class="P_footer clearfix">
        <input class="P_write" value="写跟帖" id="txt"/>
        <div class="P_icon">
            <span class="smiling_face"><img src="images/smiling_face.png" width="45" height="45"

        </div>
